<!DOCTYPE html>
<html>

<head>
    <title>GAME#1</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./gameobjects.js"></script> 
    <script src="./playermovement.js"></script> 
</head>

<body>
    <a-scene id="scene">
        <a-assets timeout="10000">
            <a-asset-item id="player" src="./shuttle.glb"></a-asset-item>
        </a-assets>

        <a-entity id = "environment" environment="preset: yavapai; groundColor: #FFD700">
            <a-entity towers></a-entity>
        </a-entity>
        <a-entity>

            <a-entity id="camera" camera position="0 1 5" rotation="0 0 0" look-controls jet-movement-reader>
            </a-entity>
            
            <!-- Jet -->
            <a-entity
            id="jet_model"
            gltf-model="#player"
            position="0 0 2"
            scale="0.06 0.06 0.06"
            rotation="0 180 0"
            jet-movement-reader        
            >
            </a-entity>

        </a-entity>
    </a-scene>

</body>

</html>
